<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns="http://www.w3.org/1999/xhtml">

    <h:form id="schedulerTableForm">
        <p:dataTable id="schedulerTable" var="job" value="#{schedulerController.jobs}">
            <p:column headerText="Name">
                <h:outputText value="#{job.jobName}"/>
            </p:column>
            <p:column headerText="Information">
                <div class="ui-g">
                    <div class="ui-g-6">
                        Executed: <h:outputText value="#{job.executionCount}"/>
                    </div>
                    <div class="ui-g-6">
                        State: <h:outputText value="#{job.state}"/>
                    </div>
                </div>
            </p:column>
            <p:column headerText="Action">
                <p:commandLink id="executeButton" value="Execute"/>
                <h:outputText value=" | "/>
                <p:commandLink id="stopButton" value="Stop"/>
            </p:column>
        </p:dataTable>
    </h:form>
</ui:composition>
