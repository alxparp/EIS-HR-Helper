<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:body>

    <ui:composition>
        <h:form id="adminCommandBlock">
            <div align="right">
                <p:commandLink id="userProfileName" value="#{enteredUserController.fullName}"/>
                <p:spacer width="10" height="10"
                          style="border-left: 1px solid black; margin-left: 10px; padding-left: 10px;"/>
                <p:commandLink id="logOut" value="Log Out"/>
                <p:spacer width="10" height="10"
                          style="border-left: 1px solid black; margin-left: 10px; padding-left: 10px;"/>
                <p:commandLink id="main" value="main" action="goToMain"/>
            </div>
        </h:form>
    </ui:composition>

</h:body>
</html>
